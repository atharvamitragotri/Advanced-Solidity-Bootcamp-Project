[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"

remappings = [
    '@openzeppelin/contracts=lib/openzeppelin-contracts/contracts',
    'forge-std/=lib/forge-std/src/',
    '@chainlink=lib/foundry-chainlink-toolkit'
]

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true